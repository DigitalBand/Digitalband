@(items: Seq[models.CartItem])

@main(menuItem = "cart"){
    <h3>Ваша корзина</h3>
    <hr/>
    <form method="POST" action="@routes.Cart.update">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Удалить</th>
                <th>Изображение</th>
                <th>Название</th>
                <th>Количество</th>
                <th>Цена за шт.</th>
                <th>Сумма</th>
            </tr>
        </thead>
        <tbody>
            @items.map { cartItem =>
            <tr>
                <td class=""><input type="checkbox" value="option1" id="optionsCheckbox"></td>
                <td class="muted center_text"><a href="product.html">
                    <img src="@routes.Image.get(cartItem.imageId + ".jpg", 90, "80x80", "full")" />
                </a></td>
                <td>@cartItem.title</td>
                <td><input type="text" placeholder="1" class="input-mini" value="@cartItem.count"></td>
                <td>@cartItem.unitPrice</td>
                <td>@(cartItem.total) р.</td>
            </tr>
            }
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>
                    <strong>
                        @items.map(i => i.total).sum р.
                    </strong>
                </td>
            </tr>
        </tbody>
    </table>
        <div class="form-actions">
            <button class="btn btn-primary">Обновить</button>
            <a href="#" class="btn btn-primary">Продолжить покупки</a>
            <a href="#" class="btn btn-primary">Оформить заказ</a>
        </div>
    </form>
}
