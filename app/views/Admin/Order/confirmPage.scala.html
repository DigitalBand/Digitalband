@(orderId: Int)(implicit user: Option[models.UserEntity], request: play.api.mvc.Request[Any])
@views.html.admin.main("Администрирование", "orders"){
    <div class="alert alert-info">Вы действительно хотите подтвердить заказ?</div>
    <form method="POST" action="@controllers.admin.routes.Order.confirm(orderId)">
        <button class="btn btn-primary">Подтвердить</button>

}
