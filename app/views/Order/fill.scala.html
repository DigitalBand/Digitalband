@(items: Seq[models.CartItem], returnUrl: String)
@import Cart.shoppingList
@import Shared.wizard
@main(menuItem = "cart") {
    @wizard(2)
    <div class="page-header">
        <h3> Ваш заказ </h3>
            &nbsp;<a href="@routes.Cart.display()"><i class="icon-edit"></i> Редактировать заказ</a>
    </div>

    @shoppingList(items, returnUrl, false)
    <div class="form-actions">
        <button class="btn btn-success pull-right"><i class="icon-ok"></i>Заказать</button>

    </div>
}
