@(page: PageInfo)(implicit user:Option[UserEntity], request: play.api.mvc.Request[Any], messages: Messages)

@main(page.name, page.alias){
    <div class="block">
        @page.sections.map { section =>
            <h3 class="block-title sub-title">
                <span>@section.name</span>
            </h3>
            @Html(section.content)
            <br/>
        }
    </div>
}
