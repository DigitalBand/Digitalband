@(forgotPasswordForm: Form[String])(implicit user: Option[models.UserEntity], request: play.api.mvc.Request[Any])
@import views.html.common.bootstrap._

@main(menuItem = "security") {
    <div class="col-md-3"></div>
    <div class="col-md-6 page-block">
        <form method="POST" class="well" action="@routes.Security.sendPassword">
        @helper.inputText(forgotPasswordForm("email"), args = 'type -> "email", 'class -> "form-control")
            <div class="form-actions">
                <button class="btn btn-primary">Отправить</button>
            </div>
        </form>
    </div>
    <div class="col-md-3"></div>
}
