@(elements: helper.FieldElements)(implicit lang: Lang)
<div class="form-group @if(elements.hasErrors){ has-error}"
     id="@elements.args.get('_id).getOrElse(elements.id + "_controlgroup")">
<label class="col-sm-2 control-label" for="@elements.id">
    @elements.label
</label>
<div class="col-sm-6">
    @elements.input
    @elements.errors.map { error =>
    <span class="help-inline">@error</span>
    }
</div>
</div>
