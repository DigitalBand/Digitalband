@(elements: helper.FieldElements)(implicit messages: Messages, lang: Lang)
<div class="@if(elements.hasErrors){ has-error}"
     id="@elements.args.get('_id).getOrElse(elements.id + "_controlgroup")">
<label class="control-label" for="@elements.id">
    @elements.label
</label>

    @elements.input
    @elements.errors.map { error =>
    <span class="text-danger">@error</span>
    }
</div>
