@(order: Option[OrderInfo], additionalContent: Html = Html(""))(content: Html)
@import Cart.shoppingList
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/main.min.css")">
    </head>
    @content
    <body style="padding:10px">
        @order match {
            case Some(orderInfo) => {
                @shoppingList(orderInfo.items, editable = false)
            }
        }
    </body>
    @additionalContent
</html>
