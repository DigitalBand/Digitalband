@(message: ContactEntity)
<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <h4> Уважаемый администратор! </h4>
    <p> Один из пользователей оставил сообщение через страницу "Контакты" и ожидает ответа </p>
    <h4> Текст сообщения: </h4>
    <blockquote> @message.message </blockquote> <br/>
    <b> Имя: </b>&nbsp; @message.name <br/>
    <b> Email: </b>&nbsp; @message.email <br/>
</body>
</html>
