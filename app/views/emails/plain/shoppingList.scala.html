@(items: Seq[models.CartItem], returnUrl: String = "", editable: Boolean = true)
<ul>
    @items.map { cartItem =>
        <li><a href="@routes.Product.display(cartItem.productId)">
            @cartItem.title</a> - @Messages("formats.price", cartItem.total).trim @Messages("formats.count", cartItem.count)
        </li>
    }
</ul>
<hr/>
<p>
Итого:@Messages("formats.price", items.map(i => i.total).sum)
</p>
