@(title: String, menuItem: String = "index", scripts: Html = Html(""))(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/main.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="links pull-right">
                    <a href="@routes.Application.index">Главная</a> |
                    <a href="@routes.Application.about">О магазине</a> |
                    <a href="@routes.Application.contacts">Контакты</a>
                </div>
            </div>
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="container">
                        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </a>
                        <div class="nav-collapse collapse">
                            <ul class="nav">
                                <li class="@{
                                    if(menuItem.equals("index")) "active" else ""
                                }">
                                    <a href="@routes.Application.index">Главная</a>
                                </li>
                                <li class="@{
                                    if(menuItem.equals("catalogue")) "active" else ""
                                }">
                                    <a href="@routes.Category.list">Каталог</a>
                                </li>
                                <li class="@{
                                    if(menuItem.equals("about")) "active" else ""
                                }">
                                    <a href="@routes.Application.about">О магазине</a>
                                </li>
                                <li class="@{
                                    if(menuItem.equals("contacts")) "active" else ""
                                }">
                                    <a href="@routes.Application.contacts">Контакты</a>
                                </li>
                            </ul>
                            <form class="navbar-form form-search pull-right">
                                <div class="input-append">
                                    <input type="text" class="span2 search-query">
                                    <button type="submit" class="btn">Поиск</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            @content
        </div>
        <script src="@routes.Assets.at("javascripts/jquery-1.8.3.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap-transition.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap-collapse.js")" type="text/javascript"></script>
        @scripts
    </body>
</html>
