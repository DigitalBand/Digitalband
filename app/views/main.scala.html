@(title: String, menuItem: String = "index", scripts: Html = Html(""))(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/main.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <div class="navbar-inner">
                    <a class="brand" href="@routes.Application.index">Digital Band</a>
                    <ul class="nav">
                        <li class="@{if (menuItem.equals("index")) "active" else ""}"><a href="@routes.Application.index">Главная</a></li>
                        <li class="@{if (menuItem.equals("catalogue")) "active" else ""}"><a href="@routes.Category.list">Каталог</a></li>
                        <li class="@{if (menuItem.equals("about")) "active" else ""}"><a href="@routes.Application.about">О магазине</a></li>
                        <li class="@{if (menuItem.equals("contacts")) "active" else ""}"><a href="@routes.Application.contacts">Контакты</a></li>
                    </ul>
                    <form class="navbar-form form-search pull-right">
                        <div class="input-append">
                            <input type="text" class="span2 search-query">
                            <button type="submit" class="btn">Поиск</button>
                        </div>
                    </form>
                </div>
            </div>
            @content
        </div>
        <script src="@routes.Assets.at("javascripts/jquery-1.8.3.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap-transition.js")" type="text/javascript"></script>
        @scripts
    </body>
</html>
