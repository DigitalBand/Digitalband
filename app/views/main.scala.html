@(title: String = Messages("main.head.title"), menuItem: String = "index", scripts: Html = Html(""), search: String = "")(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/main.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="@{if(menuItem.equals("index")) "active" else ""}">
                                <a href="@routes.Application.index">
                                    <i class="icon-home"></i>
                                </a>
                            </li>
                            <li class="@{if(menuItem.equals("catalogue")) "active" else ""}">
                                <a href="@routes.Product.list">@Messages("main.nav.catalogue")</a>
                            </li>
                            <li class="@{if(menuItem.equals("cart")) "active" else ""}">
                                <a href="@routes.Cart.display()">
                                    <i class="icon-shopping-cart"></i>
                                </a>
                            </li>
                            <li class="@{if(menuItem.equals("security")) "active" else ""}">
                                <a href="@routes.Security.login">
                                    <i class="icon-key"></i>
                                </a>
                           </li>
                        </ul>
                        <form class="navbar-form form-search pull-right" action="@routes.Product.filteredList(1, 1)">
                            <div class="input-append">
                                <input type="text" class="span2 search-query" name="s" value="@search">
                                <button type="submit" class="btn btn-primary">@Messages("main.nav.searchbutton")</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
        @content
        </div>
        <footer>
            <section class="footerlinks">
                <div class="container">
                    <ul class="nav">
                        <a href="@routes.Application.about">@Messages("main.footer.nav.about")</a> |
                        <a href="@routes.Application.contacts">@Messages("main.footer.nav.contact")</a>
                    </ul>
                </div>
            </section>
            <section class="copyrightbottom">
                <div class="container">
                    <div>
                        <span class="pull-right">DigitalBand &copy; 2013</span>
                    </div>
                </div>
            </section>
        </footer>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap-transition.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap-collapse.js")" type="text/javascript"></script>
        @scripts
    </body>
</html>
