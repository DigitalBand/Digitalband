@(title: String, linkTitle: String, items: Seq[models.SidebarItem], url: Int => Call, id: String)
@if(!items.isEmpty) {
    <div>
        <a class="accordion-toggle block-title" data-toggle="collapse" data-parent="#collapsable-sidebar" href="#@id">
            <span>@title</span>
        </a>

        <ul class="big-list panel-collapse collapse in" id="@id">
        @items.map { item =>
            <li>
                <a href="@url(item.id)" title="@{
                    s"$linkTitle ${item.tooltip}"
                }">
                    @if(item.imageId > 0) {
                        <img class="thumbnail sidenav-image lazy-brand" width="40" height="25" alt="@item.title" src="@routes.Assets.at("images/empty.gif")" data-original="@routes.Image.get(item.imageId + ".jpg", 100, "80x50", "full")" /> &nbsp;
                        <noscript>
                            <img class="thumbnail sidenav-image" width="40" height="25" alt="@item.title" src="@routes.Image.get(item.imageId + ".jpg", 100, "80x50", "full")" />&nbsp;
                        </noscript>
                    }
                    @item.title.toLowerCase.capitalize
                </a>
            </li>
        }
        </ul>
    </div>
}
