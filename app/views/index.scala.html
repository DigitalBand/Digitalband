@(categories: Seq[CategoryEntity], products: Seq[models.ProductUnit])
@main("Интернет-магазин музыкального оборудования Digital Band", scripts = scripts) {
    <div id="myCarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
            <img src="@routes.Image.get(categories.head.imageId + ".jpg", 65, "1500x550", "cropped")" alt=""/>
            </div>
            @categories.tail.map { category =>
                <div class="item">
                <img src="@routes.Image.get(category.imageId + ".jpg", 65, "1500x550", "cropped")" alt=""/>
                </div>
            }
        </div>
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
    </div>
    <ul class="thumbnails">
    @products.map { product =>
        <li class="span3">
            <div class="thumbnail">
                <a href="#">
                    <img src="@routes.Image.get(product.defaultImageId + ".jpg", quality = 90, "260x180", "full")"/>
                </a>
            <hr/>
                <blockquote>
                    <p>Dynacord Powersub 315</p>
                    <small>45 000 р.</small>
                </blockquote>
            </div>
        </li>
    }
    </ul>
}
@scripts = {
    <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap-carousel.js")"></script>
    <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
}
