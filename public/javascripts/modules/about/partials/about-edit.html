<div class="col-lg-12">
    <form class="form-horizontal" name="aboutForm">
        <div class="form-group">
            <label>О нас</label>
            <textarea ui-tinymce ng-model="vm.aboutInfo.about" required></textarea>
            <div class="alert alert-danger" role="alert" ng-show="!vm.aboutInfo.about">Поле обязательно для заполнения</div>
        </div>
        <div class="form-group">
            <label>Юридическая информация</label>
            <textarea ui-tinymce ng-model="vm.aboutInfo.legalInfo" required></textarea>
            <div class="alert alert-danger" role="alert" ng-show="!vm.aboutInfo.legalInfo">Поле обязательно для заполнения</div>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.save()">Сохранить</button>
        </div>
    </form>
</div>
