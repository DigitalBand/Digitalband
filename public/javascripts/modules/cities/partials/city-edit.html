<div class="col-lg-12">
    <form class="form-horizontal" name="cityForm">
        <div class="form-group">
            <label>Название</label>
            <input class="form-control" type="text" ng-model="vm.city.name"/>
        </div>
        <div class="form-group">
            <label>Хост</label>
            <input class="form-control" type="text" ng-model="vm.city.domain"/>
        </div>
        <div class="form-group">
            <label>Доставка</label>
            <input class="form-control" type="text" ng-model="vm.city.delivery"/>
        </div>
        <div class="form-group">
            <label>Оплата</label>
            <input class="form-control" type="text" ng-model="vm.city.payment"/>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.save()">Сохранить</button>
        </div>
    </form>
</div>
