<div class="col-lg-12">
    <form class="form-horizontal" name="cityForm">
        <div class="form-group">
            <label>Название</label>
            <input class="form-control" type="text" ng-model="vm.city.name" required />
        </div>
        <div class="form-group">
            <label>Хост</label>
            <input class="form-control" type="text" ng-model="vm.city.domain" required />
        </div>
        <div class="form-group">
            <label>Доставка</label>
            <text-angular style="height: 100px;" ta-toolbar="[['bold', 'italics', 'underline', 'ul', 'ol']]" ng-model="vm.city.delivery" required></text-angular>
        </div>
        <div class="form-group">
            <label>Оплата</label>
            <text-angular style="height: 100px;" ta-toolbar="[['bold', 'italics', 'underline', 'ul', 'ol']]" ng-model="vm.city.payment" required></text-angular>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.save()">Сохранить</button>
        </div>
    </form>
</div>
