<div class="col-lg-12">
    <form class="form-horizontal" name="cityForm">

        <div class="form-group">
            <label>Название</label>
            <input class="form-control" type="text" ng-model="vm.city.name" required />
        </div>
        <div class="form-group">
            <label>Телефон</label>
            <input class="form-control" type="text" ng-model="vm.city.phone" />
        </div>
        <div class="form-group">
            <label>Хост</label>
            <input class="form-control" type="text" ng-model="vm.city.domain" required />
        </div>
        <div class="form-group">
            <label>Доставка</label>
            <textarea ui-tinymce ng-model="vm.city.delivery" required></textarea>
            <div class="alert alert-danger" role="alert" ng-show="!vm.city.delivery">Поле обязательно для заполнения</div>
        </div>
        <div class="form-group">
            <label>Оплата</label>
            <textarea ui-tinymce ng-model="vm.city.payment" required></textarea>
            <div class="alert alert-danger" role="alert" ng-show="!vm.city.payment">Поле обязательно для заполнения</div>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.save()">Сохранить</button>
        </div>
    </form>
</div>

<div class="col-lg-12">
    <a class="btn btn-primary" ui-sref="shopNew"><i class="icon icon-plus"></i> Добавить склад</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th></th>
            <th>Название</th>
            <th>Адрес</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="shop in vm.shops">
            <td><a href="#" ng-click="remove(shop.id)"><i class="icon icon-trash"></i></a></td>
            <td><a ui-sref="shopEdit({shopId: shop.id})">{{shop.title}}</a></td>
            <td>{{shop.address}}</td>
        </tr>
        </tbody>
    </table>
</div>
