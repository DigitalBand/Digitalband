<div class="col-lg-12">
    <a class="btn btn-primary" ui-sref="cityNew"><i class="fa fa-plus"></i> Добавить город</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th></th>
            <th>Город</th>
            <th>Хост</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="city in cities">
            <td><a href="#" ng-click="remove(city.id)"><i class="fa fa-trash"></i></a></td>
            <td><a ui-sref="cityEdit({cityId: city.id})">{{city.name}}</a></td>
            <td>{{city.domain}}</td>
        </tr>
        </tbody>
    </table>
</div>
