<div class="col-lg-12">
  <form class="form-horizontal" name="shopForm">
    <div class="form-group">
      <label>Название</label>
      <input class="form-control" type="text" ng-model="vm.shop.title"/>
    </div>
    <div class="form-group">
      <label>Город</label>
      <input class="form-control" type="text" ng-model="vm.shop.city"/>
    </div>
    <div class="form-group">
      <label>Адрес</label>
      <input class="form-control" type="text" ng-model="vm.shop.address"/>
    </div>
    <div class="form-group">
      <label>Телефоны</label>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="phone in vm.shop.phoneNumbers">
          <a href="#" ng-click="vm.removePhone(phone)"><i class="icon icon-trash"></i></a> {{phone}}
        </li>
      </ul>
      <input class="form-control" type="text" ng-model="vm.shop.phone"/>
      <button class="btn btn-primary" ng-click="vm.addPhone()"><i class="icon icon-plus"></i> Добавить телефон</button>
    </div>
    <button class="btn btn-primary" ng-click="vm.save()">Сохранить</button>
  </form>
</div>
