<div class="col-lg-12">
  <form class="form-horizontal" name="shopForm">
    <div class="form-group">
      <a class="btn btn-primary" ui-sref="cityEdit({cityId: vm.city.id})"><i class="fa fa-arrow-left"></i>&nbsp; Назад</a>
    </div>
    <div class="form-group">
      <label>Город</label>
      <p class="form-control-static">{{vm.city.name}}</p>
    </div>
    <div class="form-group">
      <label>Название</label>
      <input class="form-control" type="text" ng-model="vm.shop.title"/>
    </div>
    <div class="form-group">
      <label>Адрес</label>
      <input class="form-control" type="text" ng-model="vm.shop.address"/>
    </div>
    <div class="form-group">
      <label>Телефоны</label>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="phone in vm.shop.phoneNumbers">
          <span class="link-button" ng-click="vm.removePhone(phone)"><i class="fa fa-trash"></i></span> {{phone}}
        </li>
      </ul>
      <div class="input-group">
        <input class="form-control" type="text" ng-model="vm.shop.phone"/>
          <span class="input-group-btn">
            <button class="btn btn-default" ng-click="vm.addPhone()"><i class="fa fa-plus"></i> Добавить телефон
            </button>
          </span>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" ng-click="vm.save()">Сохранить</button>
    </div>
  </form>
</div>
