<div class="col-lg-12">
  <form class="form-horizontal" name="shopForm">
    <div class="form-group">
      <label>Название</label>
      <input class="form-control" type="text" ng-model="vm.shop.title"/>
    </div>
    <div class="form-group">
      <label>Город</label>
      <select ng-model="vm.shop.city" class="form-control" ng-options="city for city in vm.cities" />
    </div>
    <div class="form-group">
      <label>Адрес</label>
      <input class="form-control" type="text" ng-model="vm.shop.address"/>
    </div>
    <div class="form-group">
      <label>Телефоны</label>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="phone in vm.shop.phoneNumbers">
          <span class="link-button" ng-click="vm.removePhone(phone)"><i class="icon icon-trash"></i></span> {{phone}}
        </li>
      </ul>

      <div class="input-group">
        <input class="form-control" type="text" ng-model="vm.shop.phone"/>
          <span class="input-group-btn">
            <button class="btn btn-default" ng-click="vm.addPhone()"><i class="icon icon-plus"></i> Добавить телефон
            </button>
          </span>
      </div>


    </div>
    <div class="form-group">
      <button class="btn btn-primary" ng-click="vm.save()">Сохранить</button>
    </div>
  </form>
</div>
