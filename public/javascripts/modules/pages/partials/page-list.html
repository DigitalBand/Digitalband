<div class="col-lg-12">
    <a class="btn btn-primary" ui-sref="pageNew"><i class="icon icon-plus"></i> Добавить страницу</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th></th>
            <th>Название</th>
            <th>Секции</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="page in pages">
            <td><a href="#" ng-click="remove(page.id)"><i class="icon icon-trash"></i></a></td>
            <td><a ui-sref="pageEdit({pageId: page.id})">{{page.name}}</a></td>
            <td>{{page.sectionsCount}}</td>
        </tr>
        </tbody>
    </table>
</div>
